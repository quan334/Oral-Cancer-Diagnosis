<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã OTP Đăng Ký</title>
    <style>
        body {{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }}
        .container {{
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 30px;
            text-align: center;
            border-top: 4px solid #2ecc71;
        }}
        .username {{
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }}
        .otp-code {{
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 15px;
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            letter-spacing: 3px;
            margin: 20px 0;
            display: inline-block;
        }}
        .note {{
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 20px;
        }}
        .footer {{
            margin-top: 30px;
            font-size: 12px;
            color: #95a5a6;
            border-top: 1px solid #ecf0f1;
            padding-top: 15px;
        }}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="username">Xin chào, {username}</h1>
        
        <p>Cảm ơn bạn đã đăng ký tài khoản. Để hoàn tất quá trình đăng ký, vui lòng sử dụng mã xác thực (OTP) dưới đây:</p>
        
        <div class="otp-code">{otp_code}</div>
        
        <p class="note">Mã này sẽ hết hạn sau 5 phút.<br>
        Nếu bạn không thực hiện đăng ký tài khoản, vui lòng bỏ qua email này.</p>
        
        <div class="footer">
            Cảm ơn bạn,<br>
            HUS-HRMS
        </div>
    </div>
</body>
</html>
